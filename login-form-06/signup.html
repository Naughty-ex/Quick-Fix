<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>QuicK-Fix</title>
</head>
<body>

<div class="d-lg-flex half">
  <div class="bg order-1 order-md-2" style="background-image: url('https://images.unsplash.com/photo-1611396000732-f8c9a933424f?fm=jpg&w=3000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNlbGwlMjBwaG9uZSUyMHJlcGFpcnxlbnwwfHwwfHx8MA%3D%3D');"></div>
  <div class="contents order-2 order-md-1">

    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4">
            <h3>Sign Up</h3>
            <p class="mb-4">Create your account to get started.</p>
          </div>
          <form action="#" id="myForm" method="post">
            Full Name
            <div class="form-group first">
              <!-- <label for="username">Full Name</label> -->
              <input type="text" class="form-control" id="fullName" placeholder="e.g Muhammad Asad " required>
            </div>
            Email
            <div class="form-group">
              <!-- <label for="email">Email</label> -->
              <input type="email" class="form-control" id="email" placeholder="email@domain.com" >
            </div>
            Password
            <div class="form-group last mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <span class="togglePassword"><i class="fas fa-eye"></i></span>
          </div>
          <div class="form-group last mb-3">
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
              <span class="toggleConfirmPassword"><i class="fas fa-eye"></i></span>
          </div>
              <input type="submit" value="Sign Up" class="btn btn-block btn-primary">
  
              <br>
              <p>Already have an account? <a href="/login-form-06/signin.html" class="signin">Sign in here.</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('myForm');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');
    const togglePassword = document.querySelector('.togglePassword');
    const toggleConfirmPassword = document.querySelector('.toggleConfirmPassword');


    // Function to toggle password visibility
    function togglePasswordVisibility(passwordField, toggleBtn) {
        toggleBtn.addEventListener('click', () => {
            // Check if the password is currently visible
            const isPasswordVisible = passwordField.type === "password";
            // Toggle the type attribute
            passwordField.type = isPasswordVisible ? "text" : "password";
            // Toggle the icon class
            toggleBtn.firstChild.classList.toggle('fa-eye');
            toggleBtn.firstChild.classList.toggle('fa-eye-slash');
        });
    }

    // Apply the toggle functionality to password fields
    togglePasswordVisibility(password, togglePassword);
    togglePasswordVisibility(confirmPassword, toggleConfirmPassword);

    form.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent the form from submitting

        // Clear previous error messages
        clearErrorMessage(email);
        clearErrorMessage(password);
        clearErrorMessage(confirmPassword);

        // Perform validation checks
        const emailRegex = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        if (!emailRegex.test(email.value)) {
            displayErrorMessage(email, "Please enter a valid email address.");
            return;
        }

        // Check if password match
        console.log("Form submitted successfully!");

    // Display a success message to the user
    const formContainer = form.parentElement;
    const successMessage = document.createElement('');
    successMessage.classList.add('success-message'); // Add a class for styling
    successMessage.textContent = "Registration successful! Please login with your credentials";
    formContainer.insertBefore(successMessage, form);

    // Optionally, hide the form to focus the user's attention on the success message
    form.style.display = 'none';
    setTimeout(() => window.location.href = "signin.html", 3000);
    // Consider redirecting the user after a successful form submission
    // This could be to a 'thank you' page, a dashboard, or any other appropriate location
    // setTimeout(() => window.location.href = "success_page.html", 3000); // Redirect to another page after 3 seconds

    // Alternatively, if you plan to keep the user on the same page, you might want to reset the form and prepare it for another submission
    setTimeout(() => {
        form.reset();
        form.style.display = ''; // Show the form again for further use
        successMessage.remove(); // Remove the success message after a certain time to clean up the UI
    }, 5000); // Adjust the timeout as needed based on your UX design

});
}); 


  </script>
  </body>
  </html>
