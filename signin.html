<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login-form-06/fonts/icomoon/style.css">
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <link rel="stylesheet" href="/login-form-06/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/login-form-06/css/bootstrap.min.css">
    <link rel="stylesheet" href="/login-form-06/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>QuicK-Fix</title>
</head>
<body>
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('https://images.unsplash.com/photo-1611396000732-f8c9a933424f?fm=jpg&w=3000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNlbGwlMjBwaG9uZSUyMHJlcGFpcnxlbnwwfHwwfHx8MA%3D%3D');"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <div class="mb-4">
                        <h3>Sign In</h3>
                        <p class="mb-4">Enter your credentials to access your account.</p>
                    </div>
                    <form id="myForm" action="" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" placeholder="email@domain.com" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <span class="togglePassword" style="cursor: pointer;"><i class="fas fa-eye"></i></span>
                        </div>
                        <button type="submit" class="btn btn-block btn-primary" id="submitBtn">
                            Log In
                        </button>
                        <br>
                        <p>Don't have an account? <a href="signup.html" class="signin">Sign up here.</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('myForm');
    const submitBtn = document.getElementById('submitBtn');
    const togglePassword = document.querySelector('.togglePassword');

    togglePassword.addEventListener('click', function() {
        const password = document.getElementById('password');
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.firstChild.classList.toggle('fa-eye');
        this.firstChild.classList.toggle('fa-eye-slash');
    });

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        submitBtn.innerHTML = 'Loading...<i class="fa fa-cog fa-spin"></i>';
        // Here, you would typically handle the form submission, such as making an API call.
        // For demonstration, simulate an API call with setTimeout
        setTimeout(() => {
                       // Redirect to home.html after the simulated API call
                       window.location.href = '/home.html';
        }, 3000); // Simulate API call delay
    });
});


</script>
<script src="./login-form-06/js/jquery-3.3.1.min.js"></script>
<script src="./login-form-06/js/popper.min.js"></script>
<script src="./login-form-06/js/bootstrap.min.js"></script>
</body>
</html>
