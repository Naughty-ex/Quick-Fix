<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/login-form-06/fonts/icomoon/style.css">
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <link rel="stylesheet" href="/login-form-06/css/owl.carousel.min.css">
    <link rel="stylesheet" href="/login-form-06/css/bootstrap.min.css">
    <link rel="stylesheet" href="/login-form-06/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>QuicK-Fix</title>
</head>
<body>
<div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('https://images.unsplash.com/photo-1611396000732-f8c9a933424f?fm=jpg&w=3000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGNlbGwlMjBwaG9uZSUyMHJlcGFpcnxlbnwwfHwwfHx8MA%3D%3D');"></div>
    <div class="contents order-2 order-md-1">
        <div class="container">
            <div class="row align-items-center justify-content-center">
                <div class="col-md-7">
                    <div class="mb-4">
                        <h3>Sign In</h3>
                        <p class="mb-4">Enter your credentials to access your account.</p>
                    </div>
                    <form id="myForm" action="" method="post">
                         <!-- the freaking Modal -->
            <div id="successModal" class="modal" style="display:none;">
                <div class="modal-content">
                  <div class="modal-header">
                    Quick-Fix
                  </div>
                  <span class="close">&times;</span>
                  <p>Account created successfully!</p>
                </div>
              </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" placeholder="email@domain.com" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <span class="togglePassword" style="cursor: pointer;"><i class="fas fa-eye"></i></span>
                        </div>
                        <button type="submit" class="btn btn-block btn-primary" id="submitBtn">
                            Log In
                        </button>
                        <br>
                        <p>Don't have an account? <a href="signup.html" class="signin">Sign up here.</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
  
  
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('myForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.querySelector('.togglePassword');
    const submitBtn = document.getElementById('submitBtn');
    const successModal = document.getElementById('successModal');
    const modalText = successModal.querySelector('p');
    const closeSpan = document.querySelector('.close');

    togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.firstChild.classList.toggle('fa-eye');
        this.firstChild.classList.toggle('fa-eye-slash');
    });

    form.addEventListener('submit', function(event) {
        event.preventDefault();
        submitBtn.innerHTML = 'Logging in...<i class="fa fa-cog fa-spin"></i>';

        const loginData = {
            email: emailInput.value,
            password: passwordInput.value,
        };

        fetch('https://quickfix-sy96.onrender.com/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(loginData),
        })
        .then(response => response.json())
        .then(data => {
            if(data.success) {
                // modal successful shit
                modalText.textContent = 'Login successful!';
                successModal.style.display = "block";
                submitBtn.innerHTML = 'Log In';
                // Redirect after 3000 freaking miliseconds
                setTimeout(function() {
                    window.location.href = '/home.html';
                }, 3000);
            } else {
                // show freaking error message
                // modalText.textContent = 'Login failed: ' + data.message;
                // successModal.style.display = "block";
                // submitBtn.innerHTML = 'Log In';
                // TEMPORARILY GIVING ACCESS TO EVERY MF UNTIL THE END POINT IS FIXED
                modalText.textContent = 'Login successful!';
                successModal.style.display = "block";
                submitBtn.innerHTML = 'Log In';
                // Redirect after 3000 freaking miliseconds
                setTimeout(function() {
                    window.location.href = '/home.html';
                }, 3000);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            modalText.textContent = '! ' + error;
            successModal.style.display = "block";
            submitBtn.innerHTML = 'Log In';
        });
    });

    
    closeSpan.onclick = function() {
        successModal.style.display = "none";
    };

    
    window.onclick = function(event) {
        if (event.target == successModal) {
            successModal.style.display="none";
}
};
});



</script>
</body>
</html>
